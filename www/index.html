<html>

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/m_index.css" rel="stylesheet">
    <script src="cordova.js"></script>
    <link href="css/m_index.css" rel="stylesheet" type="text/css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        
        main {
            flex: 1 0 auto;
        }
    </style>
</head>

<body class="grey darken-4">
    <main role="main">
        <div class="container">
            <div class="row no-bottom-margin">
                <div class="col s2 m3">&nbsp;</div>
                <div class="col s8 m6 center-align">
                    <img style="width: 200px; padding-top: 20px; padding-bottom: 20px" src="gavel.png" />
                </div>
                <div class="col s2 m3">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <h4 id="main-txt" class="white-text" style="font-family: baskerville, serif;">Judge any book just by photographing its cover!</h4>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer grey darken-4" style="margin-top: 0px; padding-top: 0px;">
        <div class="row center-align">
            <a class="waves-effect waves-light btn-large white" style="min-width: 275px" onclick="check()" id="capturePhotoButton"><span class="black-text">Take Photo</span></a>
        </div>
    </footer>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.js"></script>
