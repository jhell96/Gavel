<html>

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/results.css" rel="stylesheet" type="text/css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey darken-4">
    <main role="main">
        <div class="row">
            <div class="col s4">
                <img style="width: 120px; padding-top: 10px" src="http://ecx.images-amazon.com/images/I/4186ISwU2HL._SX318_BO1,204,203,200_.jpg" />
            </div>
            <div class="col s8">
                <h5 style="margin-left: 10px; font-family: baskerville, serif;" class="white-text">Women and Gender in Islam: Historical Roots of a Modern Debate</h5>
                <p style="margin: 10px; font-family: baskerville, serif; font-size: 16pt" class="white-text">by Leila Ahmed</p>
                <a href="http://www.amazon.com/gp/aw/reviews/0300055838/"><i style="margin-left: 12px" class="a-icon a-icon-star a-star-4"></i></a>
                <!-- append #customerReviews or direct link -->
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <div id="goodreads-widget">
                    <a class="waves-effect waves-light btn-large white hide" style="min-width: 275px;font-family: 'Roboto', sans-serif; margin-bottom: -18px;" id="NYT" href=""><img class="left" style="width:32px; margin-top: 10px" src="nyt.png" /><span class="black-text">Go to NYT Review</span>
                    </a>
                    <div id="gr_header">
                        <h1 id="grh"><a class="white-text" href="https://www.goodreads.com/book/show/108700.Women_and_Gender_in_Islam">Goodreads Reviews</a></h1>
                    </div>
                    <iframe id="the_iframe" src="https://www.goodreads.com/api/reviews_widget_iframe?did=Rc76t1Zx2f16wuQ249BQ&amp;format=html&amp;isbn=0300181434&amp;links=660&amp;min_rating=&amp;review_back=fff&amp;stars=000&amp;text=000" style="width: 100%; height: 320px;" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </main>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $.get("http://api.nytimes.com/svc/books/v3/reviews.json?isbn=0300181434&api-key=codex_hackathon", function (data) {
            console.log(data);
            if (data.results[0]) {
                $("#NYT").attr("href",data.results[0].url.replace("\\", ""));
                $("#NYT").removeClass("hide");
            } else {
                console.log("here");
                $("#grh").css("margin-top","0px");
                $("#the_iframe").css("height","370px");
            }
        });
    </script>
</body>

</html>
